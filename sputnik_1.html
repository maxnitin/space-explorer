     <head><h1>The Sputnik 1 Mission</h1><head>
          The Sputnik 1 mission was the first artificial satellite to orbit the Earth,<br>
           launched by the Soviet Union on October 4, 1957 <br>
           Sputnik 1 orbited the Earth for three months, making 1,440 orbits, <br>
           before re-entering the Earth's atmosphere and burning up on January 4, 1958.
